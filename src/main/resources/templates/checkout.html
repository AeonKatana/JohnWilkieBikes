<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>

        .mycart{
           width: 700px;
        }
        .mycart2{
          width: 500px;
        }

    </style>


</head>
<body>
    <div class="card m-0">
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/}"><img src="https://ik.imagekit.io/aeonkatana/logo2_HGKTtB_eC.png?ik-sdk-version=javascript-1.4.3&updatedAt=1644313806003" alt="" width="100px"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse text-center" id="navbarTogglerDemo01">
				<form action="" class="form-inline my-2 my-lg-0">
					<input type="text" name="" id="" class="form-control mr-sm-2" style="width: 400px;"
						placeholder="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>

				<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
					<li class="nav-item dropdown mr-5">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Categories
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">Category 1</a>
							<a class="dropdown-item" href="#">Category 2</a>
							<a class="dropdown-item" href="#">Category 3</a>
							<a class="dropdown-item" href="#">Category 4</a>
						</div>
					</li>
					<li class="nav-item mr-5">
						<a class="nav-link" th:href="@{/mycart}"> Cart <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item mr-5">
						<a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Orders</a>
					</li>
					<li class="nav-item mr-5"><a class="nav-link" th:href="@{/orders/delivery}"
						tabindex="-1" aria-disabled="true">Purchases</a></li>
					<li class="nav-item mr-5">
						<a class="nav-link" href="#">My Profile</a>
					</li>

				</ul>

			</div>

		</nav>
    </div>  


    <div class="card my-4 ml-5 container mycart float-left">
       <div class="row p-4 text-center" th:each="cartItem : ${cartcheck}">
          <div class="col-3">
              <img th:src="@{/images/bikebg.jpg}" alt="" width="100%;">
          </div>
          <div class="col-3">
              <h5>Item Name</h5>
              <p class="m-4" th:text="${cartItem.bikeprod.prodname}">Sample Item 1</p>
          </div>
          <div class="col-3">
            <h5>Item Qty</h5>
            <p class="m-4" th:text="${cartItem.quantity}">x1</p>
        </div>
          <div class="col-3">
              <h5>Total Price</h5>
              <p class="m-4" th:text="${'&#8369;' + cartItem.qtyPrice}"> 5,000</p>
          </div>
              
       </div>
 
          
   </div>
    
    <div class="card my-4 mr-5 p-3 container mycart2 float-right">
     
        <div class="row m-2">
            <div class="col card p-2">
              <h5 class="m-2">Information</h5>
             
                <div class="row">
                  <div class="col m-2">
                    <input type="text" name="" id="fname" placeholder="Name" class="form-control" th:field="${user.fname}" readonly>
                  </div>
                </div>
                <div class="row">
                  <div class="col m-2">
                    <input type="number" name="" id="contactno" placeholder="Contact No" class="form-control" th:field=${user.contactno} readonly>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3 m-2">
                    <input type="text" name="" id="streetno" placeholder="Street No" class="form-control" th:field="${user.address.streetno}" readonly>
                  </div>
                  <div class="col m-2">
                    <input type="text" name="" id="streetname" placeholder="Street Name" class="form-control" th:field="${user.address.streetname}" readonly>
                  </div>
                </div>
                <div class="row">
                  <div class="col m-2">
                    <input type="text" name="" id="baranggay" placeholder="Baranggay" class="form-control" th:field="${user.address.baranngay}" readonly>
                  </div>
                  <div class="col m-2">
                    <input type="text" name="" id="city" placeholder="City" class="form-control" th:field="${user.address.city}" readonly>
                  </div>
                </div>
                
           
            </div>
        </div>
        <div class="row m-2">
          <div class="col">
              <h5 class="text-right text-dark" th:id="totalPrice">Total Price : 15000 </h5>
          </div>
        </div>
        <div class="row m-2">
          <div class="col p-2">
              <button class="btn-primary form-control my-4 p-3"  name="cod" id="cod"> Cash On Delivery</button>
              <button class="btn-secondary form-control my-4 p-3"  name="cop" id="cop"> Cash On Pickup</button>
          </div>
        </div>
          
        
      
   </div>
    

	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
	<script>
	
	$(document).ready(function(){
			
		function getTotal(){
			$.ajax({
				type: "GET",
				url: "/mycart/totalQty",
				contentType: "application.json",
				success: function (data) {
					var value = parseFloat(data).toFixed(2);
					console.log(value);
					$("#totalPrice").html("Total Price:" + '&#8369;' + value);
					console.log(value);
				}
			});
		}
		
		$(getTotal()); // Refresh Total Price 
		
		
		$("#cod").click(function(){
			var orderType = "cod";
			$.ajax({
				type : "POST",
				url : "/checkout/" + orderType,
				contentType : "application/json",
				success : function(result){
					alert(result);
				}
			});
		});
		$("#cop").click(function(){
			var orderType = "cop";
			$.ajax({
				type : "POST",
				url : "/checkout/" + orderType,
				contentType : "application/json",
				success : function(result){
					alert(result);
				}
			});
		});
		
		
		});
	
	</script>

</body>
</html>
