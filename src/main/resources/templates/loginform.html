<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
       


    </style>
</head>
<body class="bg-dark">
  <!--  <div class="myimagecontainer">
        <img th:src="@{/images/jw.png}" alt="">
    </div> -->
    
   <div class="container"> 
     <div class="mycard card my-5" style="margin-left: auto;margin-right:auto;min-width:25rem;max-width:30rem;">  
     
 		<div class="justify-content-center text-center">
      <img th:src="@{/images/jw.png}" alt="" style="width: 150px;"><br>
       
 		</div>
        
         <!-- <div class="alert alert-success mx-3">
            Registration Successful!
         </div> -->
         <p class="text-secondary text-center">Please login to continue</p>
         <hr style="width: 90%; margin: 10px auto;">   
         <div class="alert alert-danger alert-dismissible fade show m-4" role="alert" th:if="${param.error}">
  <strong>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    <form th:action="@{/perform-login}" method="POST">
            <div class="row m-4">
                <div class="col">
                    <label>Username</label>
                    <input type="text" name="username" id="" placeholder="Email" class="form-control">
                </div>
            </div>
            <div class="row m-4">
                <div class="col">
                    <label>Password</label>
                    <input type="password" name="pass" id="" placeholder="Password" class="form-control">
                </div>
            </div>
        <div class="row m-4">
            <div class="col">
                <input type="submit" class="form-control btn btn-success" value="Login">
            </div>
        </div>
        <div class="row m-4">
            <div class="col">
                <input type="button"  id="register" class="form-control btn btn-secondary" value="Register">
            </div>
        </div>
        
      </form>
     </div>
   </div>
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
	<script>
	
		$(document).ready(function(){
			if(!!window.performance && window.performance.navigation.type == 2)
{
    window.location.reload();
}

		
	$("#register").click(function(){
		window.location.href = "/register-page";
	});

		});
	
	</script>
	
</body>
</html>
