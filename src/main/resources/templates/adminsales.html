<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@1,900&family=Poppins&display=swap"
	rel="stylesheet">
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>

<link rel="stylesheet" th:href="@{/css/style.css}">
<title>JW | Admin Page</title>

</head>
<body>
	<div class="modal fade" id="viewuser" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">

			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Order
						Information</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>

				<div class="modal-body justify-content-left m-2">

					<div class="row">

						<h5 class="text">
							Payment Method : <span id="paymethod"></span>
						</h5>
						<p class="text-primary" id="ordercode"></p>
					</div>
					<h5 class="m-2">
						<label for="name" class="form-label">Full Name</label>
					</h5>
					<input type="text" id="name" name="name" class="form-control my-2"
						placeholder="Full Name" disabled>
					<h5 class="m-2">
						<label for="name" class="form-label">Product Name</label>
					</h5>
					<input type="text" id="prodname" name="name"
						class="form-control my-2" placeholder="Product Name" disabled>
					<h5 class="m-2">
						<label for="email" class="form-label">Email Address</label>
					</h5>
					<input type="email" id="email" class="form-control my-2"
						placeholder="sample@gmail.com" name="email" disabled>
					<h5 class="m-2">
						<label for="discount" class="form-label">Contact No.</label>
					</h5>
					<input type="number" pattern="[63]{2}[0-9]{10}" id="contact"
						class="form-control my-2" placeholder="0" name="contact" disabled>

					<h5 class="m-2">
						<label for="description">User Address</label>
					</h5>
					<textarea id="address" class="form-control my-2"
						placeholder="Complete Address" name="address" disabled></textarea>

				</div>
				<div class="modal-footer justify-content-center">

					<button type="button" id="closedit" class="btn btn-danger"
						data-bs-dismiss="modal" aria-label="Close">Cancel</button>
				</div>
			</div>

		</div>

	</div>
	<div class="d-flex" id="wrapper">

		<!----Sidebar STARTS here---->

		<div class="bg-dark text-dark" id="sidebar-wrapper">
			<div
				class="sidebar-heading text-center py-3 text-white fs-4 fw-regular text-left border-bottom">Admin
				Page</div>
			<div class="list-group list-group-flush my-3">
				<a th:href="@{/admin/dashboard}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
					class="fas fa-tachometer-alt me-2"></i>Dashboard</a> <a
					th:href="@{/admin/products}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
					class="fa-solid fa-bicycle me-2"></i>Products</a> <a
					th:href="@{/admin/dashboard}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold active"><i
					class="fa-solid fa-bag-shopping me-2"></i>Orders</a> <a th:href="@{/admin/cancels}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
					class="fa-solid fa-ban me-2"></i>Cancellations</a> <a
					th:href="@{/admin/users}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
					class="fas fa-user-group me-2"></i>Users</a> <a
					th:href="@{/admin/salesreport}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
					class="fa-solid fa-chart-pie me-2"></i>Sales Report</a> <a
					th:href="@{/}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
					class="fa-solid fa-store me-2"></i>Go to Store</a> <a
					th:href="@{/perform-logout}"
					class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
					class="fas fa-power-off me-2"></i>Logout</a>
			</div>
		</div>


		<!----Sidebar END here---->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<nav
				class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
				<div class="d-flex align-items-center">
					<i class="fas fa-align-left primary-text fs-4 me-3"
						id="menu-toggle"></i>
					<h2 class="fs-2 m-0">Sales Report</h2>
				</div>

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle second-text fw-bold" href="#"
							id="navbarDropdown" role="button" data-bs-toggle="dropdown"
							aria-expanded="false"> <i class="fas fa-user me-2"></i><span
								sec:authentication="principal.username"></span>
						</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="#">Profile</a></li>
								<li><a class="dropdown-item" href="#">Settings</a></li>
								<li><a class="dropdown-item" th:href="@{/perform-logout}">Logout</a></li>
							</ul></li>
					</ul>
				</div>
			</nav>

			<div class="container-fluid px-4">
				<div class="row g-3 my-2">

					<div class="col-md-4">
						<div
							class="p-3 bg-info shadow-lg d-flex justify-content-around align-items-center rounded">
							<div>
								<h3 class="fs-2 text-white" id="totalsales" th:text="${totalsales}">10</h3>
								<p class="fs-6 fw-bold text-white">Total Sales</p>
							</div>
							<i class="fa-solid fa-piggy-bank fs-1 p-3 text-white"></i>
						</div>
					</div>

					<div class="col-md-4">
						<div
							class="p-3 bg-success shadow-sm d-flex justify-content-around align-items-center rounded">
							<div>
								<h3 class="fs-2 text-white" id="monthly" th:text="${monthly}"></h3>
								<p class="fs-6 fw-bold text-white">Monthly Sales</p>
							</div>
							<i class="fa-solid fa-coins fs-1 p-3 text-white"></i>
						</div>
					</div>

					<div class="col-md-4">
						<div
							class="p-3 bg-warning shadow-sm d-flex justify-content-around align-items-center rounded">
							<div>
								<h3 class="fs-2 text-white" id="yearly" th:text="${yearly}">0</h3>
								<p class="fs-6 fw-bold text-white">Yearly Sales</p>
							</div>
							<i class="fa-solid fa-money-bill fs-1 p-3 text-white"></i>
						</div>
					</div>

				</div>
			<div class="overflow-auto m-0" style="height:430px;">
				<div class="row my-2 border">
				<form action="/admin/salesreport">
					<div class="">
						<select name="selected" class="form-select w-25 justify-content-end float-end" onchange="this.form.submit()">
							<option th:each="month : ${months}" th:value="${month}" th:selected="${month == selectedmonth}"
							          th:text="${month}"></option>
					</select>
					</div>
				
				</form>
					<div class="col">
						<div class="justify-content-center m-0" id="container"
							style="width: 300px; height: 300px;">
							<input type="hidden" th:value="${chartData}" id="data"
								th:object="${chartData}">
						</div>
					</div>

					<div class="col">
						<div class="justify-content-center m-0" id="container2"
							style="width: 500px; height: 300px;">
							<input type="hidden" th:value="${chartData}" id="data"
								th:object="${chartData}">
						</div>
					</div>
				</div>
			</div>	
				
		</div>
    </div>
		<!-- /#page-content-wrapper -->

	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		var el = document.getElementById("wrapper");
		var toggleButton = document.getElementById("menu-toggle");

		toggleButton.onclick = function() {
			el.classList.toggle("toggled");
		};
	</script>
	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script th:inline="javascript">
		var real_data = /*[[${chartData}]]*/'noValue';
		console.log(real_data);
		$(document).ready(function() {
			google.charts.load('current', {
				packages : [ 'corechart', 'bar' ]
			});
			google.charts.setOnLoadCallback(drawPieChart);
			google.charts.setOnLoadCallback(drawColumnChart);
			google.charts.setOnLoadCallback(drawLineChart);
		});

		function drawPieChart() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Year');
			data.addColumn('number', 'Views');
			Object.keys(real_data).forEach(function(key) {
				data.addRow([ key, real_data[key] ]);
			});
			var options = {
				title : 'Individual Monthly Bike Product Sales',
				width : 600,
				height : 350
			};
			var chart = new google.visualization.PieChart(document
					.getElementById('container'));
			chart.draw(data, options);
		}
		function drawColumnChart() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Year');
			data.addColumn('number', 'Sales');
			Object.keys(real_data).forEach(function(key) {
				data.addRow([ key, real_data[key] ]);
			});
			var options = {
				title : 'Individual Monthly Bike Product Sales in ₱',
				hAxis : {
					title : 'Products',
				},
				vAxis : {
					title : 'Total Sales'
				}
			};
			var chart = new google.visualization.ColumnChart(document
					.getElementById('container2'));
			chart.draw(data, options);
		}
		
		
	</script>
	<script>
	
		$(document).ready(function(){
			
			var formatter = new Intl.NumberFormat('tl-PH', {
				style: 'currency',
				currency: 'PHP'
			});
			
			$("#totalsales").text(formatter.format($("#totalsales").text()));	
			$("#monthly").text(formatter.format($("#monthly").text()));
			$("#yearly").text(formatter.format($("#yearly").text()));
		});
		
		
	
	</script>
	
</body>
</html>
